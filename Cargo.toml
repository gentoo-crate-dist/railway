[package]
name = "diebahn"
description = "Find all your travel information" # keep in sync with metainfo
authors = ["Julian Schmidhuber <schmidhuberj2@protonmail.com>", "Markus GÃ¶llnitz <camelcasenick@bewares.it>"]
homepage = "https://mobile.schmidhuberj.de/railway"
repository = "https://gitlab.com/schmiddi-on-mobile/railway"
version = "2.4.0"
license = "GPL-3.0-or-later"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
gtk = { version = "0.8.0", package = "gtk4", features = ["v4_12"] }
gdk = { version = "0.8.0", package = "gdk4" }
libadwaita = { version = "0.6.0", features = ["v1_4"] }
gettext-rs = { version = "0.7.0", features = ["gettext-system"] }

once_cell = "1.19.0"
tokio = { version = "1.35.1", features = ["rt", "macros", "rt-multi-thread", "time"] }
chrono = "0.4.31"

log = "0.4.20"
env_logger = "0.11.1"

hafas-rs = { version = "0.2.1", default-features = false, features = [ "hyper-requester", "all-profiles", "rt-multi-thread" ] }

serde = { version = "1.0.196", features = ["derive"] }
serde_json = "1.0.113"
